<!DOCTYPE html>
<html>
  <head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script
      type="text/javascript"
      src="/homey.js"
      data-origin="settings"
    >
    function onHomeyReady(Homey) {
    // ...

    Homey.ready();
    }
  </script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title">
        <!-- This will be filled with the translated string with key 'settings.title'. -->
      </h1>
      <p class="homey-subtitle" data-i18n="settings.subtitle">
        <!-- This field will also be translated -->
      </p>
      <p class="homey-subtitle" data-i18n="settings.bodytext">
        <!-- This field will also be translated -->
      </p>
    </header>

    <fieldset class="homey-form-fieldset">
      <div class="homey-form-group">
        <label class="homey-form-label" for="clientId">Viessmann Client ID</label>
        <input class="homey-form-input" id="clientId" type="text" value="" />
      </div>
    </fieldset>

    <button id="save" class="homey-button-primary-full" data-i18n="settings.save"></button>

    <script type="text/javascript">
      // a method named 'onHomeyReady' must be present in your code
      function onHomeyReady(Homey) {
        var clientIdElement = document.getElementById("clientId");
        var saveElement = document.getElementById("save");

        Homey.get("clientId", function (err, clientId) {
          if (err) return Homey.alert(err);
          clientIdElement.value = clientId;
        });

        saveElement.addEventListener("click", function (e) {
          Homey.set("clientId", clientIdElement.value, function (err) {
            if (err) return Homey.alert(err);
            else Homey.alert(Homey.__("settings.saved"));
          });
        });
        // Tell Homey we're ready to be displayed
        Homey.ready();
      }
    </script>
  </body>
</html>
