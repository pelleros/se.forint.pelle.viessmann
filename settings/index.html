<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
  </head>
  <body>
    <header class="homey-header">
      <h1 class="homey-title" data-i18n="settings.title"></h1>
    </header>

    <!-- Client ID Configuration -->
    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend" data-i18n="settings.subtitle"></legend>
      <p class="homey-form-hint" data-i18n="settings.bodytext"></p>
      <div class="homey-form-group">
        <label class="homey-form-label" for="clientId">Viessmann Client ID</label>
        <input class="homey-form-input" id="clientId" type="text" value="" />
      </div>
      <div class="homey-form-buttons">
        <button id="save" class="homey-button-primary-full" data-i18n="settings.save"></button>
      </div>
    </fieldset>

    <!-- Separator -->
    <div class="homey-form-group-separator"></div>

    <!-- Troubleshooting Section -->
    <fieldset class="homey-form-fieldset">
      <legend class="homey-form-legend" data-i18n="settings.troubleshooting.title"></legend>
      <p class="homey-form-hint" data-i18n="settings.troubleshooting.description"></p>
      
      <!-- Installations -->
      <div class="homey-form-group">
        <label class="homey-form-label" for="installations" data-i18n="settings.troubleshooting.installations.title"></label>
        <p class="homey-form-hint" data-i18n="settings.troubleshooting.installations.description"></p>
        <textarea class="homey-form-textarea" id="installations" rows="10"></textarea>
        <div class="homey-form-buttons">
          <button id="refreshInstallations" class="homey-button-primary" data-i18n="settings.troubleshooting.installations.get"></button>
          <button id="copyInstallations" class="homey-button-secondary" data-i18n="settings.troubleshooting.installations.copy"></button>
        </div>
      </div>

      <!-- Features -->
      <div class="homey-form-group">
        <label class="homey-form-label" for="features" data-i18n="settings.troubleshooting.features.title"></label>
        <p class="homey-form-hint" data-i18n="settings.troubleshooting.features.description"></p>
        <textarea class="homey-form-textarea" id="features" rows="10"></textarea>
        <div class="homey-form-buttons">
          <button id="refreshFeatures" class="homey-button-primary" data-i18n="settings.troubleshooting.features.get"></button>
          <button id="copyFeatures" class="homey-button-secondary" data-i18n="settings.troubleshooting.features.copy"></button>
        </div>
      </div>
    </fieldset>

    <script type="text/javascript">
      // a method named 'onHomeyReady' must be present in your code
      function onHomeyReady(Homey) {
        var clientIdElement = document.getElementById("clientId");
        var saveElement = document.getElementById("save");
        var copyInstallationsElement = document.getElementById("copyInstallations");
        var copyFeaturesElement = document.getElementById("copyFeatures");
        var refreshInstallationsElement = document.getElementById("refreshInstallations");
        var refreshFeaturesElement = document.getElementById("refreshFeatures");
        var installationsElement = document.getElementById("installations");
        var featuresElement = document.getElementById("features");

        Homey.get("clientId", function (err, clientId) {
          if (err) return Homey.alert(err);
          clientIdElement.value = clientId;
        });

        saveElement.addEventListener("click", function (e) {
          const clientId = clientIdElement.value.trim();
          
          if (!clientId || clientId.length < 5) {
            return Homey.alert(Homey.__("settings.error.invalid_client_id"));
          }
          
          Homey.set("clientId", clientId, function (err) {
            if (err) return Homey.alert(err);
            Homey.alert(Homey.__("settings.saved"));
          });
        });

        copyInstallationsElement.addEventListener("click", function (e) {
          installationsElement.select();
          document.execCommand("copy");
        });

        copyFeaturesElement.addEventListener("click", function (e) {
          featuresElement.select();
          document.execCommand("copy");
        });

        refreshInstallationsElement.addEventListener("click", function (e) {
          Homey.api('GET', '/installations', null, function(err, result) {
            if (err) return Homey.alert(err);
            installationsElement.textContent = JSON.stringify(result, null, 3);
          });
        });

        refreshFeaturesElement.addEventListener("click", function (e) {
          Homey.api('GET', '/features', null, function(err, result) {
            if (err) return Homey.alert(err);
            featuresElement.textContent = JSON.stringify(result, null, 3);
          });
        });

        Homey.ready();
      }
    </script>
  </body>
</html>
